<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<h2>Tính tiền điện tiêu thụ</h2>
<input type="number" id="kwh" placeholder="Nhập số kWh">
<input type="button" value="Tính tiền điện" onclick="tinhTienDien()">
<p id="result"></p>

<script>
    function tinhTienDien() {
        let kwh = parseFloat(document.getElementById("kwh").value);
        let tongTien = 0;

        if (kwh <= 0) {
            document.getElementById("result").innerText = "Số kWh phải lớn hơn 0.";
            return;
        }

        if (kwh <= 50) {
            tongTien = kwh * 1678;
        } else if (kwh <= 100) {
            tongTien = 50 * 1678 + (kwh - 50) * 1734;
        } else if (kwh <= 200) {
            tongTien = 50 * 1678 + 50 * 1734 + (kwh - 100) * 2014;
        } else if (kwh <= 300) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (kwh - 200) * 2536;
        } else if (kwh <= 400) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (kwh - 300) * 2834;
        } else {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (kwh - 400) * 2927;
        }

        document.getElementById("result").innerText = `Tổng tiền điện: ${tongTien.toLocaleString()} VND`;
    }
</script>
</body>
</html>
