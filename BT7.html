<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 2</title>
</head>
<body>
<h2>Giải Phương Trình Bậc 2:ax^2+b=0</h2>
<input type="number" id="a" placeholder="Nhập a">
<input type="number" id="b" placeholder="Nhập b">
<input type="number" id="c" placeholder="Nhập c">
<button onclick="giaiPhuongTrinh()">Giải phương trình</button>
<p id="result"></p>
<script>
  function giaiPhuongTrinh() {
    let a = parseInt(document.getElementById("a").value);
    let b = parseInt(document.getElementById("b").value);
    let c = parseInt(document.getElementById("c").value);
    let denta = (b*b)-(4*a*c);
    let x1 = '';
    let x2 = '';
    if (a == 0){
      document.getElementById("result").innerText = "Phương trình không phải phương trình bậc 2";
    }
    else if (denta > 0){
      x1 = (-b + Math.sqrt(denta)) / (2 * a);
      x2 = (-b - Math.sqrt(denta)) / (2 * a)
      document.getElementById('result').innerText = 'Phương trình có 2 nghiệm phân biệt x1='+ x1 +'x2='+ x2 ;
    }
    else if (denta == 0){
      x1 = x1 = x2 = -b / (2 * a);;
      document.getElementById('result').innerText = 'Phương trình có 2 nghiệm kép x1=x2='+ x2 ;
    }
    else {
      document.getElementById('result').innerText = 'Phương trình vô nghiệm';
    }

  }
</script>

</body>
</html>
